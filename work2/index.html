<html>
    <head>
        <meta charset="UTF-8">
        <title>张麒的网页应用</title>
            <script>
             var password = prompt('请输入密码')
             if (password == '123456') {
                 alert('密码输入正确')
             }else{
                 alert('密码输入错误')
             }
             function color(str) {
                 document.body.style.background = str;
             }   
             </script>
    </head>

    <body>
        <input type="button" value="红色" onclick="color('red')">
        <input type="button" value="黄色" onclick="color('yellow')">
        <input type="button" value="蓝色" onclick="color('blue')">
        <input type="button" value="自定义色" onclick="color('#22ee00')">

    </body>
    </html>
